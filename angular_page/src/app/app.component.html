<p-table [columns]="cols" [value]="students" selectionMode="single" [(selection)]="selectedStudent" (onRowSelect)="onRowSelect($event)" rows="50">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData">
            <td *ngFor="let col of columns">
                {{rowData[col.field]}}
            </td>
        </tr>
    </ng-template>
</p-table>

<p-dialog header="student Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true" [closable]="true" [width]="500">
    <div class="ui-g ui-fluid" *ngIf="student">
        <div class="ui-g-4"><label for="sid">学号</label></div>
        <div class="ui-g-8"><input pInputText id="sid" [(ngModel)]="student.sid" /></div>

        <div class="ui-g-4"><label for="name">姓名</label></div>
        <div class="ui-g-8"><input pInputText id="name" [(ngModel)]="student.name" /></div>

        <div class="ui-g-4"><label for="department">工作/学习单位</label></div>
        <div class="ui-g-8"><input pInputText id="department" [(ngModel)]="student.department" /></div>

        <div class="ui-g-4"><label for="post">职务</label></div>
        <div class="ui-g-8"><input pInputText id="post" [(ngModel)]="student.post" /></div>

        <div class="ui-g-4"><label for="phone">联系电话</label></div>
        <div class="ui-g-8"><input pInputText id="phone" [(ngModel)]="student.phone" /></div>

        <div class="ui-g-4"><label for="qq">QQ号码</label></div>
        <div class="ui-g-8"><input pInputText id="qq" [(ngModel)]="student.qq" /></div>

        <div class="ui-g-4"><label for="remark">备注</label></div>
        <div class="ui-g-8"><input pInputText id="remark" [(ngModel)]="student.remark" /></div>
    </div>
    <p-footer>
        <div class="ui-dialog-buttonpane ui-helper-clearfix">
            <button type="button" pButton icon="fa-close" (click)="close()" label="关闭"></button>
            <button type="button" pButton icon="fa-check" (click)="save()" label="Save"></button>
        </div>
    </p-footer>
</p-dialog>
